<VirtualHost *:80>
    ServerName kvmdash
   
    # React-Frontend direkt servieren
    Alias /frontend /var/www/kvmdash/frontend/dist
    <Directory /var/www/kvmdash/frontend/dist>
        Require all granted
    </Directory>

    DocumentRoot /var/www/kvmdash/backend/public
    <Directory /var/www/kvmdash/backend/public>
        AllowOverride All
        Require all granted
        FallbackResource /index.php

        # Authorization Header durchreichen
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
        
        # CORS Headers
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Authorization, Content-Type"

    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/kvmdash_error.log
    CustomLog ${APACHE_LOG_DIR}/kvmdash_access.log combined
</VirtualHost>